<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label for="full_name">Full Name:</label>
        <br>
        <input type="text" name="full_name" placeholder="Bruce Wayne">
    </div>
    <div class="mb-2">
        <label for="email">Email</label>
        <br>
        <input type="text" name="email" placeholder="bruce@wayne.com">
    </div>
    <div class="mb-2">
        <label for="linkedin">LinkedIn Profile:</label>
        <br>
        <input type="text" name="linkedin" placeholder="https://www.linkedin.com/in/bruce-wayne">
    </div>
    <div class="mb-2">
        <label for="education">Education:</label>
        <br>
        <textarea name="education" placeholder="Bachelor's in Computer Science"></textarea>
    </div>
    <div class="mb-2">
        <label for="work_experience">Work Experience:</label>
        <br>
        <textarea name="work_experience" placeholder="5 years in software development"></textarea>
    </div>
    <div class="mb-2">
        <label for="resume">Resume link:</label>
        <br>
        <input type="text" name="resume_url" placeholder="portfolio/github/resume link">
    </div>
    <input type="Submit" >
</form>
